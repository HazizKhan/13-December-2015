<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function factorialNumber(){
            var input = prompt("Get Factorial Of: ");
            var update = parseInt(input);
            for(var i = 1; i < input; i++){
                update = i * update
            }
            document.write("Input Number: " + input + "<br>");
            document.write("Factorial of your input: " + update);
        }
        factorialNumber();
    </script>
</head>
<body>

</body>
</html>
